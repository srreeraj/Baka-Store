<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome to Baka Store</h2>
            <p>Sign in to continue with your Google account</p>
            
            <!-- Google Login Button -->
            <a href="{% provider_login_url 'google' %}" class="google-login-btn">
                <img src="{% static 'images/google-logo.png' %}" alt="Google Logo" class="google-logo">
                <span>Continue with Google</span>
            </a>
            
            <p class="alt-login-text">or</p>
            <a href="{% url 'account_login' %}" class="regular-login-btn">Use Email and Password</a>
        </div>
    </div>
</body>
</html>
