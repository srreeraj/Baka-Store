<!-- cropping-modal.html -->
<div class="modal fade" id="cropping-modal" tabindex="-1" role="dialog" aria-labelledby="cropping-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cropping-modal-label">Crop Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="cropper-container">
                    <img id="cropping-image" src="" alt="Cropping Image" class="img-fluid">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-cropped-image">Save Changes</button>
            </div>
        </div>
    </div>
</div>
