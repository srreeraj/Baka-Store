{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Admin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .sidebar-header {
            padding: 10px 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .page-content {
            margin-left: 250px;
            padding: 20px;
        }
        .hover-effect {
            transition: transform 0.3s ease-in-out;
        }
        .hover-effect:hover {
            transform: translateY(-5px);
        }
        .card-img-wrapper {
            height: 200px;
            overflow: hidden;
        }
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-body {
            height: 150px;
            overflow: hidden;
        }
        .card-footer {
            background-color: transparent;
        }
        .pagination .page-link {
            color: #007bff;
            background-color: #fff;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .pagination .page-link:hover {
            color: #0056b3;
            background-color: #e9ecef;
            border-color: #dee2e6;
        }
        .pagination .page-item.active .page-link {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #fff;
            border-color: #dee2e6;
        }

        .pagination-circle .page-link {
            width: 40px;
            height: 40px;
            line-height: 40px;
            padding: 0;
            border-radius: 50%;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .pagination-circle .page-item {
            margin: 0 5px;
        }
        
        .pagination-circle .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .pagination-circle .page-link:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
        }
        
        .pagination-circle .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #fff;
            border-color: #dee2e6;
        }
    </style>
    {% block extra_styles %}{% endblock %}
    {% block head %}{% endblock %}
</head>
<body class="bg-light">
    <div id="db-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                Baka Store
            </div>
            <a href="{% url 'dashboard' %}"><i class="bi bi-speedometer"></i> Dashboard</a>
            <a href="{% url 'order-list' %}"><i class="bi bi-bag-fill"></i> Orders</a>
            <a href="{% url 'product_list' %}"><i class="bi bi-box"></i> Products</a>
            <a href="{% url 'coupons' %}"><i class="bi bi-gift-fill"></i> Coupons</a>
            <a href="{% url 'customers' %}"><i class="bi bi-people-fill"></i> Customers</a>
            <a href="{% url 'category-list' %}"><i class="bi bi-tags-fill"></i> Categories</a>
            <a href="{% url 'admin_logout' %}" class="btn btn-danger" style="margin-top: 18rem; width:10rem; margin-left: 2rem">Logout</a>
        </div>

        <!-- Page content -->
        <div id="page-content" class="page-content">
            <div class="container-fluid mt-5 px-6">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/nouislider.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/gmaps.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'admincss/assets/js/main.js' %}"></script>
    <script src="{% static 'admincss/assets/js/sidebarMenu.js' %}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
